<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                   <!-- aqui van el titulo principal del juego y el subtitulo-->
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number"  id="numero_usuario"  min="1" max="10" class="container__input">
                <!--Botones del Juego, que llevan la logica para el advinar el numero secreto-->
                <div class="chute container__botones">
                    <button    onclick="verificarIntento()" id="intentar" class="container__boton">Verificar</button>

                    <!--boton para Reiniciar el juego-->
                    <button class="container__boton"  onclick="reiniciarJuego()" id="reiniciar" disabled>Reiniciar Juego</button>
                </div>
            </div>
            <img src="./img/adivinar.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>        




    <script src="app.js" defer></script>
</body>

</html>
